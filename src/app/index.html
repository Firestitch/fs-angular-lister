<!DOCTYPE html>
<html ng-app="app" class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="BodyCtrl" class="ng-cloak">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- View Container for "normal" pages -->
    <md-content layout="row" layout-align="center center">        
        <md-card-content ng-view></md-card-content>     
    </md-content>

    <!-- View Container for pages w/o submenu -->
    <div ng-if="viewStates.hasSubMenu">
        <md-content ng-view layout="row" layout-align="center center">
        </md-content>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/ng-fastclick/index.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/fs-angular-modal/dist/modal.js"></script>
    <script src="bower_components/fs-angular-api/dist/api.js"></script>
    <script src="bower_components/fs-angular-store/dist/store.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,dist,app}) scripts/scripts.js -->
    <script src="config/config.js"></script>

    <script src="packages/cryptojslib/rollups/aes.js"></script>
    <script src="packages/angular-cryptography/mdo-angular-cryptography.js"></script>

    <script src="scripts/app.js"></script>

    <script src="scripts/directives/directive.js"></script>
    
    <script src="scripts/services/alert.js"></script>
    <script src="scripts/services/api.js"></script>
    <script src="scripts/services/store.js"></script>
    <script src="scripts/services/session.js"></script>
    <script src="scripts/services/config.js"></script>
    <!-- cg-services-start -->
    <script src="scripts/services/dummy.js"></script>
    <!-- cg-services-end -->

    <script src="scripts/controllers/lister.js"></script>
    <script src="scripts/controllers/body.js"></script>
    <script src="scripts/functions/pollyfills.js"></script>
    
    <!-- endbuild -->
</body>
</html>
